<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/underscore.min.js"></script>
        <script type="text/javascript" src="js/backbone.min.js"></script>
        <script type="text/javascript" src="js/cordova-2.6.0.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

            <title>SF Rest Demo</title>
            </head>
    <body >
        <!-- Start -->
        <div data-role="page" id="start" data-theme="b" >
            <div data-role="header">
                <h1>SF REST Interaction</h1>
            </div>
            <div data-role="content" >
                <h3>Welcome!</h3>
                <p><a href="#signup" data-role="button" data-transition="flip" >Sign up!</a></p>
                <p>or</p>
                <p><a href="#login" data-role="button" data-transition="flip">Login</a></p>
            </div>
        </div>


        <!-- Signup -->
        <div data-role="page" id="signup" data-theme="b" >

            <div data-role="header">
                <h1>SF REST Interaction</h1>
            </div>

            <div data-role="content" >
                <h3>Signup</h3>
                <div id="call_result"></div>
                <form action="#">
                    <label for="u">Username</label>
                    <input type="text" name="u" id="u_field" value="nedstark"/>
                    <label for="e">Email</label>
                    <input type="text" name="e" id="e_field" value="ned@winteriscoming.com"/>
                    <label for="p">Password</label>
                    <input type="password" name="p" id="p_field" value="lannisterssucks2"/>

                    <p><a href="#" data-role="button" id="signup_form_submit" >Sign Up</a></p>

                    <p><a href="#start" data-role="button" >Cancel</a></p>
                </form>


            </div>

        </div>

         <!-- Start of second page: #two -->
        <div data-role="page" id="record_list_container" data-theme="b">

            <div data-role="header">
                <h1>List of records</h1>
            </div><!-- /header -->

            <div data-role="content" data-theme="b">
                <ul data-role="listview" data-theme="b" data-divider-theme="b" id="record_list">
                </ul>
                <p><a href="#start" data-direction="reverse" data-role="button" data-theme="b">Logout</a></p>

            </div><!-- /content -->

        </div><!-- /page two -->

        <!-- Success Dialog -->
        <div data-role="page" id="registration_success" data-theme="b" >
          <div data-role="header">
                <h1>Success!</h1>
            </div>
          <div data-role="content" >
            <p> User registered. </p>
            <p><a href="#" data-role="button" id="direct_login">Login</a></p>
          </div>
        </div>

        <!-- Login -->
        <div data-role="page" id="login" data-theme="b">

            <div data-role="header">
                <h1>SF REST Interaction</h1>
            </div>

            <div data-role="content" data-theme="b">
                <form action="">
                    <label for="">Username</label>
                    <input type="text" value="nedstark" id="u_login_field"/>
                    <label for="">Password</label>
                    <input type="password" value="lannisterssucks2" id="p_login_field" />

                    <p><a href="#" data-role="button" id="login_form_submit" >Login</a></p>

                    <p><a href="#start" data-role="button" >Cancel</a></p>
                </form>
            </div>

        </div>



    </body>
</html>
